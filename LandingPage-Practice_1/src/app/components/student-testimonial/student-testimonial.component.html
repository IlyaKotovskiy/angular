<section class="student-section">
  <div class="container">
    <div class="title-wrap">
      <app-mini-title title="Testimonial" />
      <h2 class="title">
        Student Testimonial
      </h2>
    </div>
    <div class="list">
      @for(student of students; track student.id) {
        <app-student-item
          [title]="student.author"
          [post]="student.spec"
          [rating]="student.rating"
          [descr]="student.text"
        />
      }
    </div>
  </div>
</section>
