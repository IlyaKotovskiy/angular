<div class="form">
  <input [(ngModel)]="inputName" placeholder="name" />
  <input [(ngModel)]="inputAge" placeholder="age" />
  <button (click)="addNewUser()">Add new user</button>
  <button (click)="deleteLastUser()">Delete last user</button>
</div>
<div>
  @for(user of users; track user.id) {
    <app-user-card
      [id]="user.id"
      [name]="user.name"
      [age]="user.age"
      (deleteUserById)="deleteUserById($event)"
    />
  } 
</div>
